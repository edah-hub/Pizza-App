    <meta charset="UTF-8" />

    <title>Pizza Corner</title>
  </head>
  <body>
    <!-- header section starts here   -->
    <section class="header" id="home">
    
      
      <nav class="navbar">
        <a href="#" class="logo"><i class="fa-solid fa-pizza-slice"></i>Pizza Corner</a >
        <a href="#home" class="active">Home</a>
        <a href="#menu">Dishes</a>
        <a href="#contact-us">About</a>
        <a href="#menu">Menu</a>
        <a href="#contact-us">Contact Us</a>
        <a href="#order">Order Now</a>
      </nav>

   
 
    <!-- <section class="body-text"> -->
        <div>
            <div class="body-text" >
                <p>WELCOME TO PIZZA CORNER <br></p>
                 <p class="p2"> Get Pizza Delivered To Your Door Step At A Click Of A button.</p>          
               
              </div>
        </div>

      
  </section>

  <!-- <div id="menus"></div>
  <br> -->
  <section class="menu" id="menu">
      <div class="container">
       
            <div class="menu-overlay">
                <h1 class="text-center text-white" id="menu">Menu</h1>
                <div class="row">
                    <div class="col-4">
                        <img src="images/pizza1.jpeg" alt="small-pizza" class="wiggle">
                        <figcaption class="text-white">Regular<br>Ksh. 300</figcaption>
                    </div>
                    <div class="col-4">
                        <img src="images/pizza2.jpeg" alt="medium-pizza" class="wiggle">
                        <figcaption class="text-white">Medium<br>Ksh. 600</figcaption>
                    </div>
                    <div class="col-4">
                        <img src="images/pizza3.jpeg" alt="large-pizza" class="wiggle">
                        <figcaption class="text-white">Large<br>Ksh. 1200</figcaption>
                    </div>
                </div>
            </div>
       
      </div>
  
  </section>

  <div class="orders" id="order">
    <h1 class="text-center" id="order-pizza">Order Pizza</h1>
    <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 order-overlay text-center">
            <form class="col-sm-6 offset-sm-3 text-center">
                <label>Pick your pizza Flavour:</label>
                <select class="custom-select custom-select-md mb-3 flavour" required>
                    <option value="vegtikka">Veg Tikka</option>
                    <option value="chickentikka">Chicken Tikka</option>
                    <option value="periperi">Peri-Peri Chicken</option>
                    <option value="bbq">BBQ Steak</option>
                    <option value="boerewors">Boerewors</option>
                    <option value="hawaiian">Hawaiian</option>
                    <option value="mushroom">Chicken and Mushroom</option>
                    <option value="regina">Regina Pizza</option>
                </select> <br>
                <label>Chose Pizza Size:</label>
                <select class="custom-select custom-select-md mb-3" id="size" required>
                    <option value="regular">Regular</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select> <br>
                <label for="crust">Choose Crust:</label>
                <select class="custom-select custom-select-md mb-3" id="crust" required>
                    <option value="thin">Thin Crust @ Ksh. 100</option>
                    <option value="thick">Thick Crust @ Ksh. 150</option>
                    <option value="flatbread">FlatBread Crust @ sh. 180</option>
                    <option value="custom">Custom Crust @ sh. 280</option>
                </select> <br>
                <label>Choose favourite Toppings</label> 
                <select class="custom-select custom-select-md mb-3" id="toppings" required>
                    <option value="tomato">Tomato @ sh. 80</option>
                    <option value="onions">Onions @ sh. 80</option>
                    <option value="mushroom">Mushroom @ sh. 80</option>
                    <option value="greenpepper">Green Pepper @ sh. 80</option>
                    <option value=""></option>
                    <option value="olives">Olives @ sh. 120</option>
                    <option value="pineapple">Pineapple @ sh. 120</option>
                    <option value="sweetcorn">Sweet Corn @ sh. 120</option>
                    <option value="macon">Macon @ sh. 120</option>
                    <option value="mince">Mince @ sh. 120</option>
                    <option value=""></option>
                    <option value="beef">Beef Peperoni @ sh. 180</option>
                    <option value="chicken">Periperi Chicken @ sh. 170</option>
                </select> <br>
                <label for="number"> required
                    Number of Pizza's<input type="number" class="form-control" id="number" placeholder="Number of pizzas" min="1" required>
                </label>

            </form>
            <a href="#summary">
                <button type="submit" class="btn btn-success checkout" id="checkout">
                    Checkout
                </button>
            </a>

        </div>
        <div class="col-sm-2"></div>
    </div>
</div>

<div class="order-summary" id="sum-order">
    <h1 class="text-center" id="summary">Order Summary</h1>
    <h2 class="text-center summary"> <b>Hello there, your order summary is as below:</b> </h2>
    <ol id="list" class="text-center sum">
    </ol>


    <div class="cdata-overlay">
        <div class="customerdata row">
            <div class="col-sm-3"></div>
            <form action="" class="form-group col-sm-6 data">
                <input type="text" class="form-control cdata" placeholder="Name:" required>
                <input type="number" class="form-control cdata" placeholder="phone number: " required>
                <input type="text" class="form-control cdata" placeholder="location: " id="location" required>
                <input type="email" class="form-control cdata" placeholder="mail: " required>
                <button class="btn bg-info text-center d-block mx-auto go" id="deliver">Deliver</button>
            </form>

            <div class="col-sm-3"></div>
        </div>
    </div>
    <div class="d-block mx-auto text-center">
        <button class='deliver'>Delivery</button>
        <button class='delivernot'>Pick Up</button>
    </div>
</div>

<div class="contacts" id="contact-us">
    <div class="contact-overlay">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1>Contact Us</h1>      
              <p>We value your feedback.</p>
            </div>
          </div>
                <form>
                    <div class="email-info">
                        <div class="form-group fill-all-form">
                            <input type="email" class="form-control bg-transparent email" id="email" placeholder="Email"
                                   required="">
                        </div>
                    </div>
                    <div class=" email-info text-center">
                        <button class="btn click-me" onclick="subscribe();">Subscribe</button>
                    </div>
                </form>
            </div>
            
            <div class="col-sm-1"></div>
        </div>
    </div>
</div>

</footer>
